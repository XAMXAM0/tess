<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
  
  

  <!-- Kategori -->
<div class="category-buttons">
  <button class="category" onclick="window.location.href='menu.html'">Cookies</button>
  <button class="category" onclick="window.location.href='drink.html'">Drinks</button>
  <button class="category" onclick="window.location.href='food.html'">Food</button>
</div>



<a href="index.html" class="home-button" onclick="specialEffect(event)">
  🍪

</a>

<!-- Produk -->
<div class="product-list">
  <div class="product-card">
    <img src="cookies2.png" alt="American Cheese Roll">
    <h3>Original Cookies</h3>
    <p class="price-old">Rp. 10.000,00</p>
    <p class="price-new">Rp. 7.000,00</p>
    <div class="stars">★★★★★</div>
    <button class="cart-btn">add to cart</button>
  </div>

  <div class="product-card">
    <img src="cookies3.png" alt="American Cheese Roll">
    <h3>Red Velvet Cookies</h3>
    <p class="price-old">Rp. 10.000,00</p>
    <p class="price-new">Rp. 7.000,00</p>
    <div class="stars">★★★★★</div>
    <button class="cart-btn">add to cart</button>
  </div>

  <div class="product-card">
    <img src="cookies4.png" alt="Banana Cake">
    <h3>Coklat Cookies</h3>
    <p class="price-old">Rp. 10.000,00</p>
    <p class="price-new">Rp. 7.000,00</p>

    <button class="cart-btn">add to cart</button>

  <div class="product-card">

    <button class="cart-btn">add to cart</button>
  </div>
  

  <!-- Tambahkan produk lain sesuai kebutuhan -->
</div>

  
</div>

<script>
function specialEffect(event) {
  event.preventDefault(); // supaya efek jalan dulu sebelum pindah
  const button = event.currentTarget;
  button.style.transform = 'scale(1.5) rotate(360deg)';
  button.style.transition = 'transform 0.5s ease';

  setTimeout(() => {
    window.location.href = button.href; // pindah halaman setelah animasi
  }, 500);
}
</script>
</body>
</html>
